<!-- 切换按钮 -->
<div class="btn-group switch" data-toggle="buttons" >
	<label class="btn btn-primary" ng-click="base()">
		<input type="radio" name="options" id="option1"> 基地注册
	</label>
	<label class="btn btn-primary" ng-click="bs()">
		<input type="radio" name="options" id="option2"> 商家注册
	</label>
</div>
<div class="sign-in">
	<form action="{{btn.action}}" method="post" name="myForm" class="form-horizontal" role="form">
		<!-- 登录名 -->
		<div class="form-group">
			<label class="col-sm-2 control-label">登录名</label>
			<div class="col-sm-10">
				<input type="text" name="user" class="form-control" 
					   placeholder="请输入用户名" pattern="[A-z][A-z0-9]{3,14}" title="登录名以字母开头，至少4位，不超过15位" required="true" autofocus="true">
			   <span style="color: gray;font-size: 12px">登录名以字母开头，至少4位，不超过15位。</span>
			</div>
		</div>
		<!-- 用户密码 -->
		<div class="form-group">
			<label class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
				<input type="password" name="password" ng-model="pas" class="form-control" 
					   placeholder="请输入密码" pattern="^[^\s]{1,15}$" title="密码最多15位，不能有空格" required="true">
					<span style="color: gray;font-size: 12px">密码最多15位，不能有空格。</span>
			</div>
		</div>
		<!-- 再次输入密码 -->
		<div class="form-group">
			<label class="col-sm-2 control-label">再次输入密码</label>
			<div class="col-sm-10">
				<input type="password" ng-model="repas" class="form-control" 
					   placeholder="再次输入密码" required="true">
					<span style="color: red" ng-show="pas!=repas">两次密码不一致。</span>
			</div>
		</div>
		<!-- 商家类型 -->
		<div class="form-group" ng-if="btn.change">
			<label class="col-sm-2 control-label">商家类型</label>
			<div class="col-sm-10">
				<input type="text" name="bstype" pattern="^[^\s]+$" title="不能有空格" class="form-control" 
					  placeholder="请输入商家类型" required="true">
			</div>
		</div>
		<!-- 基地名称 -->
		<div class="form-group">
			<label class="col-sm-2 control-label" ng-bind="btn.Name"></label>
			<div class="col-sm-10">
				<input type="text" name="baseName" pattern="^[^\s]+$" title="不能有空格" class="form-control" 
					  placeholder="请输入{{btn.Name}}" required="true">
			</div>
		</div>	
		<!-- 基地负责人 -->
		<div class="form-group">
			<label class="col-sm-2 control-label" ng-bind="btn.person"></label>
			<div class="col-sm-10">
				<input type="text" name="person" class="form-control" 
					   placeholder="请输入{{btn.person}}" pattern="^[^\s]+$" title="不能有空格" required="true">
			</div>
		</div>
		<!-- 负责人邮箱 -->
		<div class="form-group">
			<label class="col-sm-2 control-label">负责人邮箱</label>
			<div class="col-sm-10">
				<input type="email" name="email" class="form-control" 
					   placeholder="请输入负责人邮箱" required="true">
			</div>
		</div>
		<!-- 负责人电话 -->
		<div class="form-group">
			<label class="col-sm-2 control-label">负责人电话</label>
			<div class="col-sm-10">
				<input type="text" name="tel" class="form-control" 
					   placeholder="请输入负责人电话" pattern="^[1][34578][0-9]{9}$" title="请输入11位电话号码" required="true">
			</div>
		</div>
		<!-- 基地地址 -->
		<div class="form-group">
			<label class="col-sm-2 control-label" ng-bind="btn.dress"></label>
			<div class="col-sm-10">
				<input type="text" name="dress" class="form-control" 
					   placeholder="请输入{{btn.dress}}" pattern="^[^\s]+$" title="不能有空格" required="true">
			</div>
		</div>
		<!-- 注册按钮 -->
		<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" ng-disabled="pas!=repas" value="注册" class="btn btn-primary btn-lg btn-block">
		</div>
	</form>
</div>
